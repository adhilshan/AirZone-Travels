  measurementId: "G-336STKC5HQ",
};

firebase.initializeApp(firebaseConfig);
const fires = firebase.firestore();

async function fetchData() {
  try {
    const snapshot = await fires.collection('airzone/data/portfolio').get();
    const portfolioGrid = document.getElementById('portfolio-grid');
    
    snapshot.forEach((doc) => {
      const data = doc.data();
      const portfolioItem = `
        <div class="col-12" style="max-width: 400px;">
          <div class="blog-box th-ani">
            <div class="blog-img global-img">
              <img src="${data.image || '/assets/img/blog/blog-s-1-1.jpg'}" alt="portfolio image" />
            </div>
            <div class="blog-box_content">
              <h3 class="box-title">
                <a href="#">${data.title}</a>
              </h3>
              <p style="text-align: justify; font-size: 14px;">${data.des}</p>
            </div>
          </div>
        </div>
      `;
      portfolioGrid.innerHTML += portfolioItem;
    });
  } catch (error) {
    console.error("Error fetching portfolio data:", error);
  }
}

// Call fetchData when the page loads
fetchData();
</script>
